  var overlay;
  USGSOverlay.prototype = new google.maps.OverlayView();

  // Initialize the map and the custom overlay.

  function initMap() {

    var map = new google.maps.Map(document.getElementById('sitemap'), {
      zoom:19,
      center: {lat: 55.740683, lng: -4.272249},
      mapTypeId: 'satellite'
    });

    var bounds = new google.maps.LatLngBounds(
        new google.maps.LatLng(62.281819, -150.287132),
        new google.maps.LatLng(62.400471, -150.005608));

    // The photograph is courtesy of the U.S. Geological Survey.
    var srcImage = 'https://developers.google.com/maps/documentation/' +
        'javascript/examples/full/images/talkeetna.png';

    // The custom USGSOverlay object contains the USGS image,
    // the bounds of the image, and a reference to the map.
    overlay = new USGSOverlay(bounds, srcImage, map);
  }

  /** @constructor */
  function USGSOverlay(bounds, image, map) {

    // Initialize all properties.
    this.bounds_ = bounds;
    this.image_ = image;
    this.map_ = map;

    // Define a property to hold the image's div. We'll
    // actually create this div upon receipt of the onAdd()
    // method so we'll leave it null for now.
    this.div_ = null;

    // Explicitly call setMap on this overlay.
    this.setMap(map);
  }

  /**
   * onAdd is called when the map's panes are ready and the overlay has been
   * added to the map.
   */
  USGSOverlay.prototype.onAdd = function() {

    var div = document.createElement('div');
    div.style.borderStyle = 'none';
    div.style.borderWidth = '0px';
    div.style.position = 'absolute';

    // Create the img element and attach it to the div.
    var img = document.createElement('img');
    img.src = this.image_;
    img.style.width = '100%';
    img.style.height = '100%';
    img.style.position = 'absolute';
    div.appendChild(img);

    this.div_ = div;

    // Add the element to the "overlayLayer" pane.
    var panes = this.getPanes();
    panes.overlayLayer.appendChild(div);
  };

  USGSOverlay.prototype.draw = function() {

    // We use the south-west and north-east
    // coordinates of the overlay to peg it to the correct position and size.
    // To do this, we need to retrieve the projection from the overlay.
    var overlayProjection = this.getProjection();

    // Retrieve the south-west and north-east coordinates of this overlay
    // in LatLngs and convert them to pixel coordinates.
    // We'll use these coordinates to resize the div.
    var sw = overlayProjection.fromLatLngToDivPixel(this.bounds_.getSouthWest());
    var ne = overlayProjection.fromLatLngToDivPixel(this.bounds_.getNorthEast());

    // Resize the image's div to fit the indicated dimensions.
    var div = this.div_;
    div.style.left = sw.x + 'px';
    div.style.top = ne.y + 'px';
    div.style.width = (ne.x - sw.x) + 'px';
    div.style.height = (sw.y - ne.y) + 'px';
  };

  // The onRemove() method will be called automatically from the API if
  // we ever set the overlay's map property to 'null'.
  USGSOverlay.prototype.onRemove = function() {
    this.div_.parentNode.removeChild(this.div_);
    this.div_ = null;
  };

  <template id="about.html">
    <ons-page>
      <div id="about" class="wrapper content">
        <h2>About</h2>
        Join us on Saturday, June 2 for the fourth annual Eaglesham Beer Festival.  The festival kicks off at 11am for VIP ticket holders, 12 noon for everyone else, and will run until 7pm – and it’s going to be huge.  Despite having over 3500 revellers through our gates last year, there were still hundreds who were left disappointed because they hadn’t bought tickets in advance.<br /><br />Being queued out the door for much of the day showed us just how much you want to be part of the special day, so this year we are selling more tickets to stop you, our loyal patrons, being turned away at the gates – but make sure and be quick, because once they are gone, they are gone.<br /><br />As usual, we’ll have some of the finest beers and brewers Scotland has to offer, with fine wines, prosecco and some of the finest street food vendors and fayre around. On top of that we’ll have a brand new, innovative gin created and bottled with one of Scotland’s most sought after botanists. And not only will there be plenty to keep the tastebuds and belly happy, there will be foot-stomping, hand-raising, head-bopping music from a number of top quality musicians. There might even be something for our four-legged friends.<br /><br />As usual, you’ll have to stay tuned here on our website, on our social media channels, and traditional media for up-to-date information about what’s sure to be our biggest and best festival yet.
      </div>
    </ons-page>
  </template>

  <template id="travel.html">
    <ons-page>
      <div id="travel" class="wrapper content">
        <h2>Travel</h2>
        Getting to the beer festival couldn't be easier. While it doesn't have its own train station, the village is well served by Clarkston station and regular bus services from the city centre. We've made some suggestions below.<h4 style='font-weight:bold'>By Bus</h4>Catch the 4A service on Union Street in Glasgow city centre. It runs roughly half hourly on a Saturday and will drop you right outside the festival site in 40 minutes. If you're coming from East Kilbride there's an hourly 395 service run by McGill's that leaves from the train station. If you're travelling from the Barrhead area you can catch that service on its way back from Uplawmoor.<h4 style='font-weight:bold'>By Train</h4>Clarkston train station is only 25 minutes from Glasgow Central and the service departs at 18 and 48 mins past the hour on a Saturday. On arrival you can get a taxi costing around £6 from either East Ren Taxis (0141 644 0404) or Eastwood Mearns (0141 638 7041). Alternatively you can head out to Busby Rd and catch the 4A bus on its way up to Eaglesham.<h4 style='font-weight:bold'>By Car</h4>While we'd love everyone to leave the car at home and enjoy some fantastic beer, we realise it's not possible for everyone. There's no dedicated parking at the beer festival so you'll have to find a parking space on the street. We ask that you're mindful of local residents and park your cars considerately.
      </div>
    </ons-page>
  </template>
